{% extends 'base.html' %}

{% block title %}Add Subject to Section - Student Monitor{% endblock %}

{% block content %}
<div class="form-page-container">
    <h2>Add New Subject to {{ section.name }} ({{ section.strand.name }})</h2>
    <form method="POST" class="app-form">
        <div class="form-group">
            <label for="subject_name">Subject Name (e.g., General Math, English for Academics):</label>
            <input type="text" id="subject_name" name="subject_name" required placeholder="e.g., General Math">
        </div>
        <div class="button-group-right">
            <button type="submit" class="btn btn-primary"><i class="fas fa-book-medical"></i> Add Subject</button>
            <a href="{{ url_for('teacher_section_details', section_id=section.id) }}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
