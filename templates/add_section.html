{% extends 'base.html' %}

{% block title %}Add Section - Student Monitor{% endblock %}

{% block content %}
<div class="form-page-container">
    <h2>Add New Section to {{ strand.name }}</h2>
    <form method="POST" class="app-form">
        <div class="form-group">
            <label for="name">Section Name (e.g., A, B, C):</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Section A">
        </div>
        <div class="button-group-right">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Section</button>
            <a href="{{ url_for('strand_details', strand_id=strand.id) }}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
