{% extends 'base.html' %}

{% block title %}Confirm Password - Student Monitor{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Confirm Subject Password</h2>
    <p class="form-subheading text-center">Please enter the password for {{ subject.subject_name }} to access the gradebook.</p>
    
    <form method="POST" action="{{ form_action }}" class="auth-form">
        <div class="form-group">
            <label for="subject_password">Subject Password:</label>
            <input type="password" id="subject_password" name="subject_password" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-lock"></i> Confirm</button>
        <a href="{{ url_for('teacher_section_period_view', section_period_id=subject.section_period_id) }}" class="btn btn-secondary btn-block mt-3"><i class="fas fa-times-circle"></i> Cancel</a>
    </form>
</div>
{% endblock %}
