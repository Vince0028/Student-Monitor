{% extends 'base.html' %}

{% block title %}Confirm Password - Student Monitor{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Confirm Your Password</h2>
    <p class="form-subheading text-center">{{ message }}</p>
    
    <form method="POST" action="{{ url_for('confirm_password') }}" class="auth-form">
        <input type="hidden" name="action_url" value="{{ action_url }}">
        <input type="hidden" name="method" value="{{ method }}">
        {# Pass original form data as a JSON string #}
        <input type="hidden" name="form_data_json" value='{{ form_data_json }}'>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-lock"></i> Confirm</button>
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary btn-block mt-3"><i class="fas fa-times-circle"></i> Cancel</a>
    </form>
</div>
{% endblock %}
