{% extends 'base.html' %}

{% block title %}Add Grade Level - Student Monitor{% endblock %}

{% block content %}
<div class="form-page-container">
    <h2>Add New Academic Grade Level</h2>
    <form method="POST" class="app-form">
        <div class="form-group">
            <label for="name">Grade Level (e.g., Grade 7, Grade 11):</label>
            <select id="name" name="name" required>
                <option value="">-- Select Grade Level --</option>
                {% for gl in all_grade_levels %}
                    <option value="{{ gl }}">{{ gl }}</option>
                {% endfor %}
            </select>
            <small class="form-hint">Choose the specific grade level to add (e.g., Grade 7, Grade 11, etc.).</small>
        </div>
        <div class="button-group-right">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Grade Level</button>
            <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
