{% extends 'base.html' %}

{% block title %}Add Strand - Student Monitor{% endblock %}

{% block content %}
<div class="form-page-container">
    <h2>Add New Academic Strand to {{ grade_level.name }}</h2>
    <form method="POST" class="app-form">
        <div class="form-group">
            <label for="name">Strand Name (e.g., ICT, STEM, ABM):</label>
            <input type="text" id="name" name="name" required placeholder="e.g., STEM, ICT, ABM, HUMSS">
        </div>
        <div class="button-group-right">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Strand</button>
            <a href="{{ url_for('grade_level_details', grade_level_id=grade_level.id) }}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
