{% extends 'base.html' %}

{% block title %}Create Quiz/Exam{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create a Quiz/Exam for {{ subject.subject_name }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="component_id" class="form-label">Component</label>
            <select class="form-control" id="component_id" name="component_id" required>
                {% for component in components %}
                    <option value="{{ component.id }}">{{ component.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Quiz/Exam Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="e.g., Quiz 1: Chapters 1-3" required>
        </div>
        <div class="mb-3">
            <label for="max_score" class="form-label">Max Score</label>
            <input type="number" class="form-control" id="max_score" name="max_score" value="100" min="1" required>
        </div>
        <button type="submit" class="btn btn-success">Create Quiz/Exam</button>
        <a href="{{ url_for('manage_subject_grades', section_period_id=subject.section_period_id, subject_id=subject.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
