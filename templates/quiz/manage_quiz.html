<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker - Modern Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .quiz-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .quiz-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .quiz-content {
            padding: 30px;
        }

        .quiz-form-header {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .quiz-form-header h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .quiz-form-header input {
            border: none;
            background: transparent;
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            width: 100%;
            padding: 10px 0;
        }

        .quiz-form-header input:focus {
            outline: none;
            border-bottom: 2px solid #4facfe;
        }

        .question-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: #4facfe;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.1);
        }

        .question-card.active {
            border-color: #4facfe;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.15);
        }

        .question-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .question-number {
            background: #4facfe;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .question-input {
            flex: 1;
            border: none;
            font-size: 1.2rem;
            padding: 10px 0;
            color: #2d3748;
            background: transparent;
        }

        .question-input:focus {
            outline: none;
            border-bottom: 2px solid #4facfe;
        }

        .question-input::placeholder {
            color: #a0aec0;
        }

        .question-actions {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .action-btn {
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f7fafc;
            color: #4facfe;
        }

        .delete-btn:hover {
            color: #e53e3e;
            background: #fed7d7;
        }

        .question-type-selector {
            margin-bottom: 20px;
        }

        .type-dropdown {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            color: #2d3748;
            cursor: pointer;
            min-width: 200px;
        }

        .type-dropdown:focus {
            outline: none;
            border-color: #4facfe;
        }

        .options-container {
            space-y: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .option-item:hover {
            background: #e6f3ff;
        }

        .option-radio {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #cbd5e0;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .option-radio.selected {
            border-color: #4facfe;
            background: #4facfe;
        }

        .option-radio.selected::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .option-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            padding: 8px 0;
            color: #2d3748;
        }

        .option-input:focus {
            outline: none;
        }

        .option-input::placeholder {
            color: #a0aec0;
        }

        .remove-option {
            color: #718096;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .remove-option:hover {
            color: #e53e3e;
            background: #fed7d7;
        }

        .add-option-btn {
            background: none;
            border: 2px dashed #cbd5e0;
            color: #718096;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .add-option-btn:hover {
            border-color: #4facfe;
            color: #4facfe;
            background: #f8f9ff;
        }

        .short-answer-field {
            background: #f8f9ff;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .short-answer-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 1rem;
            padding: 8px 0;
            color: #2d3748;
        }

        .short-answer-input:focus {
            outline: none;
        }

        .add-question-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
        }

        .add-question-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .quiz-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            background: #f8f9ff;
            border-top: 1px solid #e2e8f0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .drag-handle {
            cursor: grab;
            color: #cbd5e0;
            padding: 5px;
        }

        .drag-handle:hover {
            color: #4facfe;
        }

        .question-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="quiz-title">Quiz Builder</div>
            <div class="quiz-subtitle">Create engaging quizzes with ease</div>
        </div>

        <div class="quiz-content">
            <div class="quiz-form-header">
                <input type="text" placeholder="Untitled Quiz" id="quizTitle" value="My Awesome Quiz">
                <div style="margin-top: 10px; color: #718096;">
                    <i class="fas fa-users"></i> Questions: <span id="questionCount">0</span>
                </div>
            </div>

            <div id="questionsContainer">
                <!-- Questions will be added here -->
            </div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-question"></i>
                <h3>No questions yet</h3>
                <p>Click the button below to add your first question</p>
            </div>

            <button class="add-question-btn" onclick="addQuestion()">
                <i class="fas fa-plus"></i>
                Add Question
            </button>
        </div>

        <div class="quiz-actions">
            <button class="btn-secondary">
                <i class="fas fa-eye"></i>
                Preview
            </button>
            <div>
                <button class="btn-secondary" style="margin-right: 10px;">
                    <i class="fas fa-save"></i>
                    Save Draft
                </button>
                <button class="btn-primary">
                    <i class="fas fa-share"></i>
                    Publish Quiz
                </button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let questionCounter = 0;

        function addQuestion() {
            questionCounter++;
            const question = {
                id: questionCounter,
                text: '',
                type: 'multiple_choice',
                options: [
                    { text: '', isCorrect: false },
                    { text: '', isCorrect: false }
                ],
                correctAnswer: ''
            };
            
            questions.push(question);
            renderQuestion(question);
            updateEmptyState();
            updateQuestionCount();
        }

        function renderQuestion(question) {
            const container = document.getElementById('questionsContainer');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card';
            questionDiv.id = `question-${question.id}`;
            
            questionDiv.innerHTML = `
                <div class="question-header">
                    <div class="question-number">${questions.indexOf(question) + 1}</div>
                    <input type="text" class="question-input" placeholder="Type your question here..." 
                           value="${question.text}" onchange="updateQuestion(${question.id}, 'text', this.value)">
                    <div class="question-actions">
                        <button class="action-btn drag-handle" title="Drag to reorder">
                            <i class="fas fa-grip-vertical"></i>
                        </button>
                        <button class="action-btn" onclick="duplicateQuestion(${question.id})" title="Duplicate">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteQuestion(${question.id})" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="question-type-selector">
                    <select class="type-dropdown" onchange="changeQuestionType(${question.id}, this.value)">
                        <option value="multiple_choice" ${question.type === 'multiple_choice' ? 'selected' : ''}>
                            <i class="fas fa-list-ul"></i> Multiple Choice
                        </option>
                        <option value="short_answer" ${question.type === 'short_answer' ? 'selected' : ''}>
                            <i class="fas fa-font"></i> Short Answer
                        </option>
                        <option value="true_false" ${question.type === 'true_false' ? 'selected' : ''}>
                            <i class="fas fa-check-circle"></i> True/False
                        </option>
                    </select>
                </div>
                
                <div id="question-content-${question.id}">
                    ${renderQuestionContent(question)}
                </div>
            `;
            
            container.appendChild(questionDiv);
        }

        function renderQuestionContent(question) {
            if (question.type === 'multiple_choice') {
                return `
                    <div class="options-container">
                        ${question.options.map((option, index) => `
                            <div class="option-item">
                                <div class="option-radio ${option.isCorrect ? 'selected' : ''}" 
                                     onclick="selectCorrectOption(${question.id}, ${index})"></div>
                                <input type="text" class="option-input" placeholder="Option ${index + 1}" 
                                       value="${option.text}" onchange="updateOption(${question.id}, ${index}, this.value)">
                                ${question.options.length > 2 ? `
                                    <i class="fas fa-times remove-option" onclick="removeOption(${question.id}, ${index})"></i>
                                ` : ''}
                            </div>
                        `).join('')}
                        <button class="add-option-btn" onclick="addOption(${question.id})">
                            <i class="fas fa-plus"></i> Add option
                        </button>
                    </div>
                `;
            } else if (question.type === 'short_answer') {
                return `
                    <div class="short-answer-field">
                        <input type="text" class="short-answer-input" placeholder="Enter the correct answer..." 
                               value="${question.correctAnswer}" onchange="updateQuestion(${question.id}, 'correctAnswer', this.value)">
                    </div>
                `;
            } else if (question.type === 'true_false') {
                return `
                    <div class="options-container">
                        <div class="option-item">
                            <div class="option-radio ${question.correctAnswer === 'true' ? 'selected' : ''}" 
                                 onclick="updateQuestion(${question.id}, 'correctAnswer', 'true')"></div>
                            <span class="option-input" style="border: none; font-weight: 500;">True</span>
                        </div>
                        <div class="option-item">
                            <div class="option-radio ${question.correctAnswer === 'false' ? 'selected' : ''}" 
                                 onclick="updateQuestion(${question.id}, 'correctAnswer', 'false')"></div>
                            <span class="option-input" style="border: none; font-weight: 500;">False</span>
                        </div>
                    </div>
                `;
            }
        }

        function updateQuestion(questionId, field, value) {
            const question = questions.find(q => q.id === questionId);
            if (question) {
                question[field] = value;
            }
        }

        function updateOption(questionId, optionIndex, value) {
            const question = questions.find(q => q.id === questionId);
            if (question && question.options[optionIndex]) {
                question.options[optionIndex].text = value;
            }
        }

        function selectCorrectOption(questionId, optionIndex) {
            const question = questions.find(q => q.id === questionId);
            if (question) {
                question.options.forEach((option, index) => {
                    option.isCorrect = index === optionIndex;
                });
                document.getElementById(`question-content-${questionId}`).innerHTML = renderQuestionContent(question);
            }
        }

        function addOption(questionId) {
            const question = questions.find(q => q.id === questionId);
            if (question) {
                question.options.push({ text: '', isCorrect: false });
                document.getElementById(`question-content-${questionId}`).innerHTML = renderQuestionContent(question);
            }
        }

        function removeOption(questionId, optionIndex) {
            const question = questions.find(q => q.id === questionId);
            if (question && question.options.length > 2) {
                question.options.splice(optionIndex, 1);
                document.getElementById(`question-content-${questionId}`).innerHTML = renderQuestionContent(question);
            }
        }

        function changeQuestionType(questionId, newType) {
            const question = questions.find(q => q.id === questionId);
            if (question) {
                question.type = newType;
                if (newType === 'multiple_choice') {
                    question.options = [
                        { text: '', isCorrect: false },
                        { text: '', isCorrect: false }
                    ];
                } else if (newType === 'true_false') {
                    question.correctAnswer = 'true';
                }
                document.getElementById(`question-content-${questionId}`).innerHTML = renderQuestionContent(question);
            }
        }

        function deleteQuestion(questionId) {
            if (confirm('Are you sure you want to delete this question?')) {
                questions = questions.filter(q => q.id !== questionId);
                document.getElementById(`question-${questionId}`).remove();
                updateQuestionNumbers();
                updateEmptyState();
                updateQuestionCount();
            }
        }

        function duplicateQuestion(questionId) {
            const question = questions.find(q => q.id === questionId);
            if (question) {
                questionCounter++;
                const duplicatedQuestion = {
                    ...question,
                    id: questionCounter,
                    text: question.text + ' (Copy)',
                    options: question.options ? [...question.options] : []
                };
                questions.push(duplicatedQuestion);
                renderQuestion(duplicatedQuestion);
                updateQuestionCount();
            }
        }

        function updateQuestionNumbers() {
            questions.forEach((question, index) => {
                const questionElement = document.getElementById(`question-${question.id}`);
                if (questionElement) {
                    const numberElement = questionElement.querySelector('.question-number');
                    numberElement.textContent = index + 1;
                }
            });
        }

        function updateEmptyState() {
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = questions.length === 0 ? 'block' : 'none';
        }

        function updateQuestionCount() {
            document.getElementById('questionCount').textContent = questions.length;
        }

        // Initialize with empty state
        updateEmptyState();
        updateQuestionCount();
    </script>
</body>
</html>
