{% extends 'base.html' %}

{% block title %}Add Student - Student Monitor{% endblock %}

{% block content %}
<div class="form-page-container">
    <h2>Add New Student to {{ section.name }} ({{ section.strand.name }} Strand)</h2>
    <form method="POST" class="app-form">
        <div class="form-group">
            <label for="name">Student Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Juan Dela Cruz">
        </div>
        <div class="form-group">
            <label for="student_id_number">Student ID Number:</label>
            <input type="text" id="student_id_number" name="student_id_number" required placeholder="e.g., 2024-00123">
            <small class="form-hint">This is the unique school-assigned ID.</small>
        </div>
        <div class="button-group-right">
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add Student</button>
            <a href="{{ url_for('section_details', section_id=section.id) }}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
