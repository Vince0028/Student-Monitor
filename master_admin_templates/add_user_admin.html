{% extends 'admin_base.html' %}
{% block content %}
<div class="dashboard-container">
    <h2>Add New User</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="user_type">User Type:</label>
            <select id="user_type" name="user_type" required>
                <option value="">Select User Type</option>
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>
        <div class="form-group">
            <label for="specialization">Specialization (optional):</label>
            <input type="text" id="specialization" name="specialization">
        </div>
        <div class="form-group">
            <label for="grade_level_assigned">Grade Level Assigned (optional):</label>
            <input type="text" id="grade_level_assigned" name="grade_level_assigned">
        </div>
        <button type="submit" class="admin-card-link">Add User</button>
        <a href="{{ url_for('manage_users') }}" class="admin-card-link" style="background: #666; margin-left: 1em;">Cancel</a>
    </form>
</div>
{% endblock %}
