{% extends 'admin_base.html' %}
{% block content %}
<div class="dashboard-container">
    <h2>Edit Strand</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Strand Name:</label>
            <input type="text" id="name" name="name" value="{{ strand.name }}" required>
        </div>
        <div class="form-group">
            <label for="grade_level_id">Grade Level:</label>
            <select id="grade_level_id" name="grade_level_id" required>
                <option value="">Select Grade Level</option>
                {% for gl in grade_levels %}
                <option value="{{ gl.id }}" {% if strand.grade_level_id == gl.id %}selected{% endif %}>{{ gl.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="admin-card-link">Save Changes</button>
        <a href="{{ url_for('manage_strands') }}" class="admin-card-link" style="background: #666; margin-left: 1em;">Cancel</a>
    </form>
</div>
{% endblock %}
