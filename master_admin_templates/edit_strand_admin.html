{% extends 'admin_base.html' %}
{% block content %}
<div class="dashboard-container" style="max-width: 420px; margin: 3rem auto; padding: 2.5rem 2rem; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.07);">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #2563eb;"><i class="fas fa-layer-group"></i> Edit Strand</h2>
    <form method="POST">
        <div class="form-group" style="margin-bottom: 1.2em;">
            <label for="name" style="font-weight: 500;">Strand Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ strand.name }}" required style="padding: 0.7em; border-radius: 6px; border: 1px solid #d1d5db;">
        </div>
        <div class="form-group" style="margin-bottom: 1.8em;">
            <label for="grade_level_id" style="font-weight: 500;">Grade Level:</label>
            <select id="grade_level_id" name="grade_level_id" class="form-control" required style="padding: 0.7em; border-radius: 6px; border: 1px solid #d1d5db;">
                <option value="">Select Grade Level</option>
                {% for gl in grade_levels %}
                <option value="{{ gl.id }}" {% if strand.grade_level_id == gl.id %}selected{% endif %}>{{ gl.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 0.8em; font-size: 1.1em;"><i class="fas fa-save"></i> Save Changes</button>
        <a href="{{ url_for('manage_strands') }}" class="btn btn-cancel btn-block" style="font-size: 1.1em;"><i class="fas fa-arrow-left"></i> Cancel</a>
    </form>
</div>
{% endblock %}
