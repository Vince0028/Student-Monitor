{% extends 'admin_base.html' %}
{% block content %}
<div class="dashboard-container">
    <h2><i class="fas fa-file-alt"></i> Reports</h2>
    <p style="color: #666; margin-bottom: 2em;">View report cards and attendance records. (Data will appear here once connected to Supabase.)</p>
    <div class="reports-section">
        <h3>Report Cards</h3>
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr><th>Student</th><th>Section</th><th>Subject</th><th>Grade</th><th>Period</th></tr>
                </thead>
                <tbody>
                    <tr><td colspan="5" style="text-align:center; color:#aaa;">No data yet</td></tr>
                </tbody>
            </table>
        </div>
        <h3 style="margin-top:2em;">Attendance</h3>
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr><th>Student</th><th>Section</th><th>Date</th><th>Status</th></tr>
                </thead>
                <tbody>
                    <tr><td colspan="4" style="text-align:center; color:#aaa;">No data yet</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
