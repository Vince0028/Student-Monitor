{% extends 'admin_base.html' %}
{% block content %}
<div class="dashboard-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Manage Admin Users</h2>
        <a href="{{ url_for('admin_logs') }}" class="admin-card-link" style="background: #444;">View Admin Logs</a>
    </div>
    <a href="{{ url_for('add_user_admin') }}" class="admin-card-link" style="margin-bottom: 1.5em; display: inline-block;">+ Add New Admin</a>
    <div class="table-responsive">
        <table class="data-table" style="width:100%; margin-top: 1em;">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>User Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.user_type }}</td>
                    <td>
                        <a href="{{ url_for('edit_user_admin', user_id=user.id) }}" class="admin-card-link" style="padding: 0.3em 0.8em; font-size: 0.95em;">Edit</a>
                        <form action="{{ url_for('delete_user_admin', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="admin-card-link" style="background: #b00; margin-left: 0.5em; padding: 0.3em 0.8em; font-size: 0.95em; border:none; cursor:pointer;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('admin_dashboard') }}" class="admin-card-link" style="background: #666; margin-top: 2em;">&larr; Back to Dashboard</a>
</div>
{% endblock %}
