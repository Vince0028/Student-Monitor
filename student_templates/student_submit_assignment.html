{% extends 'student_base.html' %}

{% block title %}Submit Assignment - Student Monitor{% endblock %}

{% block content %}
<div class="form-page-container">
    <h2>Submit Assignment</h2>
    <form method="POST" enctype="multipart/form-data" class="app-form">
        <div class="form-group">
            <label for="subject">Select Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">-- Select Subject --</option>
                {% for subject in subjects %}
                    <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="assignment_file">Assignment File:</label>
            <input type="file" id="assignment_file" name="assignment_file" required>
        </div>
        <div class="button-group-right">
            <button type="submit" class="btn btn-primary">Submit Assignment</button>
        </div>
    </form>
</div>
{% endblock %}
