{% extends 'student_base.html' %}

{% block title %}Quiz Results{% endblock %}

{% block content %}
<style>
    .quiz-result-card {
        max-width: 480px;
        margin: 3.5rem auto 0 auto;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(37,99,235,0.10), 0 1.5px 8px rgba(37,99,235,0.10);
        background: #fff;
        overflow: hidden;
        text-align: center;
        padding: 0;
    }
    .quiz-result-header {
        background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
        color: #fff;
        padding: 2.2rem 1.5rem 1.2rem 1.5rem;
        border-radius: 18px 18px 0 0;
    }
    .quiz-result-header h3 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
    }
    .quiz-result-icon {
        font-size: 3.5rem;
        margin-bottom: 0.5rem;
        color: #38d39f;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .quiz-result-body {
        padding: 2rem 1.5rem 1.5rem 1.5rem;
    }
    .quiz-result-score {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2563eb;
        margin: 1.2rem 0 0.5rem 0;
    }
    .quiz-result-message {
        font-size: 1.15rem;
        color: #444;
        margin-bottom: 1.5rem;
    }
    .quiz-result-footer {
        background: #f3f6fa;
        padding: 1.2rem 1.5rem;
        border-radius: 0 0 18px 18px;
    }
    .quiz-result-footer .btn {
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        border-radius: 8px;
        padding: 0.7rem 2.2rem;
        font-size: 1.1rem;
        transition: background 0.2s;
        border: none;
        box-shadow: 0 2px 8px rgba(37,99,235,0.08);
    }
    .quiz-result-footer .btn:hover {
        background: #1742a0;
        color: #fff;
    }
</style>
<div class="quiz-result-card">
    <div class="quiz-result-header">
        <span class="quiz-result-icon"><i class="fas fa-check-circle"></i></span>
        <h3>Results for: {{ quiz_title }}</h3>
    </div>
    <div class="quiz-result-body">
        <div class="quiz-result-message">You have completed the quiz!</div>
        <div class="quiz-result-score">{{ score }} <span style="font-size:1.3rem; color:#888;">/ {{ total_questions }}</span></div>
    </div>
    <div class="quiz-result-footer">
        <a href="{{ url_for('student_quiz') }}" class="btn">Back to Quizzes</a>
    </div>
</div>
{% endblock %}
