{% extends 'student_base.html' %}

{% block title %}Quiz Dashboard - Student Monitor{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div style="margin-bottom: 2.5rem;">
        <h3 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem; margin-left: 0px;">Quiz Dashboard</h3>
    </div>
    <div class="quiz-dashboard-grid">
        <!-- Upcoming Quizzes Card -->
        <a href="{{ url_for('student_upcoming_quizzes') }}" class="feature-card card-quiz-upcoming">
            <div class="feature-card-icon"><i class="fas fa-hourglass-start"></i></div>
            <div class="feature-card-title">Upcoming Quizzes</div>
            <div class="feature-card-desc">See all quizzes you can take now.</div>
        </a>
        <!-- Completed Quizzes Card -->
        <a href="{{ url_for('student_completed_quizzes') }}" class="feature-card card-quiz-completed">
            <div class="feature-card-icon"><i class="fas fa-check-circle"></i></div>
            <div class="feature-card-title">Completed Quizzes</div>
            <div class="feature-card-desc">Review your scores for quizzes you've finished.</div>
        </a>
    </div>
</div>
{% endblock %}
