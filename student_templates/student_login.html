{% extends 'student_base.html' %}

{% block title %}Student Login - Student Portal{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">
        <i class="fas fa-sign-in-alt"></i> Student Login
    </h2>
    <p style="text-align: center; color: #666; margin-bottom: 2rem;">Access your assignments, grades, and attendance</p>
    <form method="POST">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary form-submit">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>
    {% if session.student_id %}
    <div class="form-footer">
        <a href="{{ url_for('student_dashboard') }}" style="display: inline-flex; align-items: center; gap: 0.5rem; margin-top: 1rem;">
            <i class="fas fa-home"></i> Back to Dashboard
        </a>
    </div>
    {% endif %}
</div>
{% endblock %}
