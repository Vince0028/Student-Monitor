{% extends 'student_base.html' %}

{% block title %}Student Login - Student Portal{% endblock %}

{% block content %}
<div class="login-bg">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-user-graduate login-icon"></i>
      <h2 class="login-title">Student Portal</h2>
      <p class="login-desc">Sign in to access your dashboard</p>
    </div>
    <form method="POST" class="login-form">
      <div class="form-group">
        <label for="student_id_number" class="login-label">Student ID Number</label>
        <input type="text" id="student_id_number" name="student_id_number" class="login-input" placeholder="Enter your student ID number" required autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="login-label">Password</label>
        <input type="password" id="password" name="password" class="login-input" placeholder="Enter your password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary btn-block login-btn">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
    </form>
  </div>
</div>
{% endblock %}
